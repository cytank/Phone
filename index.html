<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Iphone 5</title>
</head>
<body>

    <!-- Phone -->
        <div class="phone">
            <div class="top" style="height: 35px;">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            <!-- Screen -->
                <div class="screen">
                    <!-- Screen Lock -->
                    <div class="screen-lock">
                        <div class="enterance">
                            <img src="img/background.jpg">
                            <div class="effect"></div>
                            <div class="content" onclick="lock()">
                                <div class="watch">
                                    
                                </div>
                                <span>Swipe to unlock</span>
                            </div>
                        </div>
                        <div class="lock">
                            <div class="code">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="pin">
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                                <span></span>
                                <span>0</span>
                            </div>
                            <div class="alt-text">
                                <span>Emergency Call</span>
                                <span onclick="document.querySelector('.enterance').classList.remove('active')">Cancel</span>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="bottom" style="height: 65px;">
                <div class="home-btn" onclick="home()"></div>
            </div>

            <!-- Buttons -->
                <div class="button power" onclick="power()" style="top: 120px;right: -10px;"></div>
                <div class="button sound down" style="top: 120px;left: -10px;"></div>
                <div class="button sound up" style="top: 180px;left: -10px;"></div>
        </div>


</body>
<script src="js/main.js"></script>
<script src="js/functions.js"></script>
</html>
